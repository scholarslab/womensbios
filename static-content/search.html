    <tr>
      <td class="content">
        <div id="loader"></div>

        <div id="searchSection">
          <!--<p>Use AND/OR/NOT to filter multiple search terms in the -->
          <p>Use AND to include multiple search terms in the
          same field.</p>

          <form id="searchForm" name="searchForm">
            <input type="hidden" name="rows" value="2000">
            <input type="hidden" name="start" value="0">
            <label>Search for word or phrase:</label><br>
            <input name="fulltext" size="65" type="search"><br>

            <label>Title:</label><br>
            <input name="title" size="65" type="search"><br>

            <label>Author:</label><br>
            <input name="author" size="65" type="search"><br>

            <label>Editor, illustrator, or translator:</label><br>
            <input name="editor" size="65" type="search"><br>

            <label>Place of publication:</label><br>
            <input name="pubPlace" size="65" type="search"><br>

            <label>Publisher:</label><br>
            <input name="publisher" size="65" type="search"><br>

            <label>Editorial notes:</label><br>
            <input name="note" size="65" type="search"><br>
            
            <label>Illustration titles and captions:</label><br>
            <input name="image" size="65" type="search"><br>

            <input value="Submit" type="submit" onclick="querySolr();">

          </form>
        </div>


        <div id="searchError"></div>
        <div id="searchResult"></div>
